<div>
    <h1>Ваш заказ оформлен</h1>
    <h2>Содержимое заказа</h2>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
            <td>Количество</td>
        </tr>
        <tbody>
        <tr ng-repeat="orderItemDto in CartListResult">
            <td>{{orderItemDto.productTitle}}</td>
            <td>{{orderItemDto.price}}</td>
            <td>{{orderItemDto.quantity}}</td>
        </tr>
        </tbody>
    </table>
</div>

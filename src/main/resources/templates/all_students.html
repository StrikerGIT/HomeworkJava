<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <h2>Students</h2>
    <h4>Фильтр</h4>

    <form th:accept="@{'/students'}" method="get">
        <div class="form-group">
            <label>Имя</label>
            <input th:value="${param.name != null ? param.name : ''}" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Минимальный возраст</label>
            <input type="number" th:value="${param.min_age != null ? param.min_age : ''}" class="form-control" name="min_age">
        </div>
        <div class="form-group">
            <label>Максимальный возраст</label>
            <input type="number" th:value="${param.max_age != null ? param.max_age : ''}" class="form-control" name="max_age">
        </div>
        <button type="submit" class="btn btn-primary">Применить</button>
        <a th:href="@{/students}" type="button" class="btn btn-warning">Сброс фильтра</a>
    </form>

    <h4>Список студентов:</h4>
    <a th:href="@{'/students/add'}"> Добавить студента</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Id</td>
            <td>Имя и фамилия</td>
            <td>Возраст</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="s : ${students.getContent()}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"></td>
            <td><a th:href="@{'/students/edit/' + ${s.id}}">Редактировать</a></td>
            <td><a th:href="@{'/students/delete/' + ${s.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${students.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/students/?p='+ ${students.previousOrFirstPageable().getPageNumber() + 1} + ${filterDef}}">Назад</a>
            </li>

            <li class="page-item" th:classappend="${students.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((students.getNumber() + 1 > 2 ? students.getNumber() - 1 : 1), (students.getNumber() + 3 < students.getTotalPages() ? students.getNumber() + 3 : students.getTotalPages()) )}">
                <a class="page-link" th:text="${i}" th:href="@{'/students/?p=' + ${i} + ${filterDef}}"></a>
            </li>

            <li class="page-item" th:classappend="${students.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products/?p='+ ${students.nextOrLastPageable().getPageNumber() + 1} + ${filterDef}}">Вперед</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
